<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const requesturl="https://api.github.com/users/Kirti7781"
    const xhr=new XMLHttpRequest();
    xhr.open("GET",requesturl);
    
    xhr.onreadystatechange=function(){
        if(xhr.readyState===4)
    {
        console.log(xhr.readyState)
        const data=JSON.parse(this.responseText);
        console.log(data);
        console.log(typeof data)   //response comes in string format and is converted into object
        console.log(data.login);
    }
   }
    xhr.send();
    </script>
</body>
</html>
